{% extends 'base.html' %}

{% block body %}
<div class="container">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Media Gallery</h1>

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left">
        <!-- For loop to display the gallery -->
      {% for pic in pics %}
      <div class="col-lg-3 col-md-4 col-6">
      <a href="#" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="/static/images/{{pic}}" alt="">
          </a>
    </div>
      {% endfor %}

  </div>

</div>
{% endblock %}
